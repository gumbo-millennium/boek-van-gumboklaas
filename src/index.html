<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="bg-quote-background">
    <template data-content="quote-template">
        <div class="w-screen h-screen pt-32 pb-8 flex flex-col items-center max-h-screen overflow-hidden">
            <img class="h-16" src="assets/swirl-top.svg" alt="Artifact Top" role="none">

            <main class="my-8 mx-24 flex-grow flex flex-col items-center gap-8 text-center">
                <div class="flex-grow flex items-center">
                    <h1 data-content="quote" class="font-quote text-quote-primary text-5xl leading-28 text-center font-bold">“The best way to predict the future is to invent it.”</h1>
                </div>
                <div class="mt-4 flex flex-col items-center gap-2 font-quote text-quote-primary">
                    <h2 data-content="author" class="text-xl leading-16 text-center font-bold">Alan Kay</h2>
                    <time data-content="date" class="text-xl leading-16 text-center font-bold">1971</time>
                </div>
            </main>

            <img class="h-16 mb-8" src="assets/swirl-bottom.svg" alt="Artifact Bottom" role="none">
            <img class="h-16" src="assets/logo.svg" alt="Logo van Gumbo Millennium">
        </div>
    </template>

    <template data-content="index-template">
        <div class="flex flex-row mb-1">
            <div class="flex-none">
                <h3 class="font-quote text-sm text-quote-primary" data-content="name">Sam Smith</h3>
            </div>
            <div class="flex-auto text-right">
                <p class="font-quote text-xs text-quote-primary" data-content=pages>400, 200, 201</p>
            </div>
        </div>
    </template>

    <div data-content="quotes"></div>

    <div data-content="index" class="hidden">
        <div class="w-screen h-screen px-32 py-16">
            <h2 class="font-quote text-quote-primary text-3xl leading-28 font-bold">Index</h2>
            <div class="mt-4 columns-3 gap-4" data-content="index-list"></div>
        </div>
    </div>
</body>
</html>
