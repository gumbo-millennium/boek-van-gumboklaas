<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="bg-quote-background">
    <div class="w-screen h-screen pt-32 pb-8 flex flex-col items-center">
        <img class="h-16" src="assets/swirl-top.svg" alt="Artifact Top" role="none">

        <main class="my-8 mx-48 flex-grow flex flex-col justify-center gap-8 w-[70vw]">
            <div class="flex-grow flex items-center">
                <h1 data-content="quote" class="font-quote text-quote-primary text-6xl leading-28 text-center font-bold">“The best way to predict the future is to invent it.”</h1>
            </div>
            <div class="mt-16 flex flex-col items-center gap-4 font-quote text-quote-primary">
                <h2 data-content="author" class="text-xl leading-16 text-center font-bold">Alan Kay</h2>
                <time data-content="date" class="text-xl leading-16 text-center font-bold">1971</time>
            </div>
        </main>

        <img class="h-16 mb-24" src="assets/swirl-bottom.svg" alt="Artifact Bottom" role="none">
        <img class="h-16" src="assets/logo.svg" alt="Logo van Gumbo Millennium">
    </div>
</body>
</html>
